<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Lists</h1>
    <!-- Unordered list -->
    <h2>Shopping list</h2>
    <ul>
        <li>Chocolate</li>
        <li>Sugar</li>
        <li>Purple onion</li>
        <li>Beans</li>
    </ul>
    <!-- Ordered list -->
    <h2>To-do</h2>
    <ol>
        <li>Do bed</li>
        <li>Wash tooth</li>
        <li>Duolingo</li>
        <li>Study 30m</li>
    </ol>
    <h2>Places to visit</h2>
    <ul>
        <li>Bacalar</li>
        <li>Swiss</li>
        <li>China</li>
        <li>Italy</li>
    </ul>
    <h2>Top 4 videogames</h2>
    <ol>
        <li>Valheim</li>
        <li>POE2</li>
        <li>Slay the Spyre</li>
        <li>DST</li>
</body>
</html>
